name: badge
on: push
jobs:
  badge:
    permissions:
      pull-requests: write
      contents: write           
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.        

      - name: clover report
        uses: athos99/php-coverage-badge@main
        with:
          report: 'coverage/clover.xml'
          report_type: 'clover'
          coverage_line_badge_path: 'output/coverage_line.svg'
          coverage_branch_badge_path: 'output/coverage_branch.svg'

      - name: archive
        run: git config --local user.name actions-user
      - run: git config --local user.email "actions@github.com" 
      - run: git add output/clover_coverage_line.svg
      - run: git add output/clover_coverage_branch.svg
      - run: 'git commit -m "chore: add coverage badges"  || true'
        
      - name: Push changes # push the output folder to your repo
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true

  


